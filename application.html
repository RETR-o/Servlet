<html>
    <head>
        <title> Registration </title>
    </head>
    <body bgcolor="cadetblue" style="margin: 20px; padding: 25px">
    <form method="get" action="http://localhost:8080/project1/demo">
            <center>
                <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">  Registration </h1>
            </center>
            <hr>

            <label>
                <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Enter your Name: </h3>
            </label>
                <input type="text" name="Name" size="50"/> </br>

            <label>
                <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Select your Gender: </h3>
            </label>
            <input type="radio" name="Gender" value="Male" />Male
            <input type="radio" name="Gender" value="Female"/>Female</br>

            <label>
                <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Enter your Nationality: </h3>
            </label>
            <select name="Nationality">
            <option>Indian</option>
            <option>Britain</option>
            <option>American</option>
            </select>
            </br>
            
            <input type="submit"  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        </form>

        
    </body>
    
</html>
